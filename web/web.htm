  <body>
    <script>
      var loc = window.location;
      var uri = 'ws:';
      if (loc.protocol === 'https:') {
        uri = 'wss:';
      }
      uri += '//' + loc.host;
      uri += '/' + 'ws';
  
      ws = new WebSocket(uri)
  
      ws.onopen = function() {
        console.log('Ws Connected.')
      }

      ws.onmessage = function(evt) {
        var out = document.getElementById('output');
        out.innerHTML = '';
        var jTcpList = JSON.parse(evt.data);

        for (i=0;i<jTcpList.length;i++){
          out.innerHTML += '<tr> <td>'+jTcpList[i].pid+'</td> <td>'+jTcpList[i].user+'</td> <td>'+jTcpList[i].exe+'</td> <td>'+jTcpList[i].ip+':'+jTcpList[i].port+'</td> <td>'+jTcpList[i].foreignip+':'+jTcpList[i].foreignport+'</td> <td>'+jTcpList[i].in+'</td> <td>'+jTcpList[i].out+'</td> <td>'+jTcpList[i].inRate+'</td> <td>'+jTcpList[i].outRate+'</td> </tr>';  
        }
   
      }
    </script>
